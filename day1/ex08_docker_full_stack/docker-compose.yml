volumes:
  db_data:
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: secretpass
      POSTGRES_DB: grademe
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_PASSWORD: secretpass
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
